# Opsera Code-to-Cloud Configuration
# Generated by bootstrap workflow

tenant: opsera
app_name: simplecore-app
cloud_provider: aws
region: us-west-2
region_short: usw2

clusters:
  hub: argocd-usw2
  spoke: opsera-usw2-np
  argocd_server: argocd-usw2.agent.opsera.dev

environments:
  - name: dev
    namespace: opsera-simplecore-app-dev
    deployment_strategy: rolling
    replicas: 2
    branch: main

ecr:
  repository: opsera/simplecore-app
  region: us-west-2

integrations:
  gitleaks:
    enabled: true
  grype:
    enabled: true
    mode: warn
  sonarqube:
    enabled: false
  slack:
    enabled: false
  jira:
    enabled: false
  prometheus:
    enabled: false
  newrelic:
    enabled: false
