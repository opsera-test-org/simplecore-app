apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: opsera-simpcore1-dev

resources:
  - ../../base
  - deployment.yaml
  - service.yaml

images:
  - name: PLACEHOLDER_ECR_URI
    newName: PLACEHOLDER_ECR_URI
    newTag: PLACEHOLDER_TAG

labels:
  - includeSelectors: false
    pairs:
      environment: dev
      managed-by: opsera-c2c

commonAnnotations:
  managed-by: opsera-code-to-cloud
  environment: dev
