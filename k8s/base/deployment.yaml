apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplecore-app
  namespace: opsera-simplecore-app-dev
  labels:
    app: simplecore-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simplecore-app
  template:
    metadata:
      labels:
        app: simplecore-app
    spec:
      serviceAccountName: simplecore-app
      imagePullSecrets:
        - name: ecr-pull-secret
      containers:
        - name: simplecore-app
          image: simplecore-app
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: simplecore-app-config
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          securityContext:
            runAsNonRoot: true
            runAsUser: 101
            runAsGroup: 101
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
