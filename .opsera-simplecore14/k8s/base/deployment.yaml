apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplecore14
  labels:
    app: simplecore14
    tenant: opsera
    managed-by: opsera-c2c
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simplecore14
  template:
    metadata:
      labels:
        app: simplecore14
        tenant: opsera
    spec:
      serviceAccountName: simplecore14-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
      containers:
      - name: simplecore14
        image: PLACEHOLDER_ECR_URI
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
