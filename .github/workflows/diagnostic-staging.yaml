name: "üîç Diagnostic - Staging Status"

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  AWS_REGION: us-west-2
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np

jobs:
  check-staging:
    name: "üîç Check Staging Deployment"
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Setup Kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${HUB_CLUSTER} \
            --region ${AWS_REGION} \
            --alias hub

          aws eks update-kubeconfig \
            --name ${SPOKE_CLUSTER} \
            --region ${AWS_REGION} \
            --alias spoke

      - name: Check ArgoCD App Status
        run: |
          echo "=== ArgoCD Application Status ==="
          kubectl --context hub get app simpson-staging -n argocd -o json | jq '{
            sync: .status.sync.status,
            health: .status.health.status,
            operation: .status.operationState.phase,
            message: .status.operationState.message
          }'

      - name: Check Rollout Status
        run: |
          echo "=== Rollout Status ==="
          if kubectl --context spoke get rollout simpson -n opsera-simpson-staging &>/dev/null; then
            kubectl --context spoke get rollout simpson -n opsera-simpson-staging -o json | jq '{
              phase: .status.phase,
              message: .status.message,
              conditions: .status.conditions
            }'
          else
            echo "‚ùå Rollout not found in cluster"
          fi

      - name: Check Pods
        run: |
          echo "=== Pods in opsera-simpson-staging ==="
          kubectl --context spoke get pods -n opsera-simpson-staging -o wide || echo "No pods found"

      - name: Check Services
        run: |
          echo "=== Services in opsera-simpson-staging ==="
          kubectl --context spoke get svc -n opsera-simpson-staging

      - name: Check Events
        run: |
          echo "=== Recent Events ==="
          kubectl --context spoke get events -n opsera-simpson-staging \
            --sort-by='.lastTimestamp' | tail -20

      - name: Check ArgoCD App Resources
        run: |
          echo "=== All Resources in ArgoCD App ==="
          kubectl --context hub get app simpson-staging -n argocd -o json | \
            jq '.status.resources[] | {kind: .kind, name: .name, syncStatus: .status, health: .health.status}'
