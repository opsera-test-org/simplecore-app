name: Deploy Dev - simplecore-app

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.opsera-**/**'
      - '.github/workflows/1-bootstrap-*.yaml'
      - '**/*.md'
      - '**/LANDSCAPE.md'
      - '**/deployments-manifest.json'
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build and use existing image tag'
        required: false
        default: ''
      grype_mode:
        description: 'Grype scan mode'
        required: false
        default: 'warn'
        type: choice
        options:
          - warn
          - block

permissions:
  contents: write
  id-token: write
  security-events: write

env:
  TENANT: opsera
  APP_NAME: simplecore-app
  ENV: dev
  AWS_REGION: us-west-2
  REGION_SHORT: usw2
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np
  ARGOCD_SERVER: argocd-usw2.agent.opsera.dev
  ECR_REPO_NAME: opsera/simplecore-app
  NAMESPACE: opsera-simplecore-app-dev
  GRYPE_MODE: ${{ inputs.grype_mode || 'warn' }}

jobs:
  # Stage 1: Security Scan (Gitleaks)
  security-scan:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_SUMMARY: true

      - name: Summary
        if: always()
        run: |
          echo "### ðŸ” Security Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tool**: Gitleaks" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

  # Stage 2: Build Image
  build-image:
    needs: [security-scan]
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.tag.outputs.image_tag }}
      short_sha: ${{ steps.tag.outputs.short_sha }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Image Tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.skip_build }}" ]; then
            IMAGE_TAG="${{ github.event.inputs.skip_build }}"
            echo "Using provided image tag: $IMAGE_TAG"
          else
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-8)
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            IMAGE_TAG="${{ env.ENV }}-${SHORT_SHA}-${TIMESTAMP}"
            echo "Generated image tag: $IMAGE_TAG"
          fi
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "short_sha=$(echo "${{ github.sha }}" | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        if: github.event.inputs.skip_build == ''
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image (Local)
        if: github.event.inputs.skip_build == ''
        run: |
          docker build -t ${{ env.APP_NAME }}:${{ steps.tag.outputs.image_tag }} .
          echo "âœ… Image built successfully (local only, not pushed yet)"

      - name: Save Image for Scanning
        if: github.event.inputs.skip_build == ''
        run: |
          mkdir -p /tmp/docker-images
          docker save ${{ env.APP_NAME }}:${{ steps.tag.outputs.image_tag }} -o /tmp/docker-images/image.tar
          echo "âœ… Image saved for scanning"

      - name: Upload Image Artifact
        if: github.event.inputs.skip_build == ''
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-images/image.tar
          retention-days: 1

      - name: Summary
        run: |
          echo "### ðŸ—ï¸ Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag**: \`${{ steps.tag.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ steps.tag.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Skip Build**: ${{ github.event.inputs.skip_build != '' }}" >> $GITHUB_STEP_SUMMARY

  # Stage 3: Grype Vulnerability Scan
  grype-scan:
    needs: [build-image]
    runs-on: ubuntu-latest
    outputs:
      scan_passed: ${{ steps.scan.outputs.scan_passed }}
      critical_count: ${{ steps.scan.outputs.critical_count }}
      high_count: ${{ steps.scan.outputs.high_count }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Image Artifact
        if: github.event.inputs.skip_build == ''
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-images

      - name: Load Docker Image
        if: github.event.inputs.skip_build == ''
        run: |
          docker load -i /tmp/docker-images/image.tar
          echo "âœ… Image loaded for scanning"

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Run Grype Scan
        id: scan
        run: |
          IMAGE_NAME="${{ env.APP_NAME }}:${{ needs.build-image.outputs.image_tag }}"

          # Run scan and capture results
          mkdir -p scan-results

          if [ "${{ github.event.inputs.skip_build }}" != "" ]; then
            echo "â­ï¸  Skipping scan (using existing image)"
            echo "scan_passed=true" >> $GITHUB_OUTPUT
            echo "critical_count=0" >> $GITHUB_OUTPUT
            echo "high_count=0" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Scan with JSON output
          grype "$IMAGE_NAME" -o json > scan-results/grype-results.json || true

          # Scan with table output for summary
          grype "$IMAGE_NAME" -o table > scan-results/grype-table.txt || true

          # Scan with SARIF for GitHub Security
          grype "$IMAGE_NAME" -o sarif > scan-results/grype-sarif.json || true

          # Extract vulnerability counts
          CRITICAL=$(jq '[.matches[] | select(.vulnerability.severity == "Critical")] | length' scan-results/grype-results.json)
          HIGH=$(jq '[.matches[] | select(.vulnerability.severity == "High")] | length' scan-results/grype-results.json)
          MEDIUM=$(jq '[.matches[] | select(.vulnerability.severity == "Medium")] | length' scan-results/grype-results.json)
          LOW=$(jq '[.matches[] | select(.vulnerability.severity == "Low")] | length' scan-results/grype-results.json)

          echo "critical_count=$CRITICAL" >> $GITHUB_OUTPUT
          echo "high_count=$HIGH" >> $GITHUB_OUTPUT

          # Display results
          echo "### ðŸ” Grype Vulnerability Scan Results"
          echo ""
          echo "| Severity | Count |"
          echo "|----------|-------|"
          echo "| Critical | $CRITICAL |"
          echo "| High     | $HIGH |"
          echo "| Medium   | $MEDIUM |"
          echo "| Low      | $LOW |"
          echo ""
          cat scan-results/grype-table.txt

          # Determine pass/fail based on mode
          if [ "${{ env.GRYPE_MODE }}" == "block" ]; then
            if [ "$CRITICAL" -gt 0 ]; then
              echo "scan_passed=false" >> $GITHUB_OUTPUT
              echo "âŒ BLOCKING: Critical vulnerabilities detected"
              exit 1
            else
              echo "scan_passed=true" >> $GITHUB_OUTPUT
              echo "âœ… PASSED: No critical vulnerabilities"
            fi
          else
            echo "scan_passed=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  WARN MODE: Scan complete, vulnerabilities reported but not blocking"
          fi

      - name: Upload Scan Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: grype-scan-results
          path: scan-results/
          retention-days: 30

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: scan-results/grype-sarif.json
        continue-on-error: true

      - name: Summary
        if: always()
        run: |
          echo "### ðŸ” Grype Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f scan-results/grype-results.json ]; then
            CRITICAL=$(jq '[.matches[] | select(.vulnerability.severity == "Critical")] | length' scan-results/grype-results.json)
            HIGH=$(jq '[.matches[] | select(.vulnerability.severity == "High")] | length' scan-results/grype-results.json)
            MEDIUM=$(jq '[.matches[] | select(.vulnerability.severity == "Medium")] | length' scan-results/grype-results.json)
            LOW=$(jq '[.matches[] | select(.vulnerability.severity == "Low")] | length' scan-results/grype-results.json)

            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Critical | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
            echo "| High     | $HIGH |" >> $GITHUB_STEP_SUMMARY
            echo "| Medium   | $MEDIUM |" >> $GITHUB_STEP_SUMMARY
            echo "| Low      | $LOW |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Mode**: ${{ env.GRYPE_MODE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ steps.scan.outputs.scan_passed == 'true' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY

  # Stage 4: Push to ECR
  push-to-ecr:
    needs: [build-image, grype-scan]
    if: needs.grype-scan.outputs.scan_passed == 'true' || github.event.inputs.grype_mode == 'warn'
    runs-on: ubuntu-latest
    outputs:
      ecr_uri: ${{ steps.push.outputs.ecr_uri }}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: account
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$AWS_ACCOUNT_ID" >> $GITHUB_OUTPUT
          echo "AWS Account: $AWS_ACCOUNT_ID"

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin \
            ${{ steps.account.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Download Image Artifact
        if: github.event.inputs.skip_build == ''
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-images

      - name: Load and Push Image
        if: github.event.inputs.skip_build == ''
        id: push
        run: |
          # Load image
          docker load -i /tmp/docker-images/image.tar

          # Tag for ECR
          ECR_URI="${{ steps.account.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}:${{ needs.build-image.outputs.image_tag }}"
          docker tag ${{ env.APP_NAME }}:${{ needs.build-image.outputs.image_tag }} "$ECR_URI"

          # Push to ECR
          docker push "$ECR_URI"

          echo "ecr_uri=$ECR_URI" >> $GITHUB_OUTPUT
          echo "âœ… Image pushed to ECR: $ECR_URI"

      - name: Skip Push
        if: github.event.inputs.skip_build != ''
        id: skip
        run: |
          ECR_URI="${{ steps.account.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}:${{ needs.build-image.outputs.image_tag }}"
          echo "ecr_uri=$ECR_URI" >> $GITHUB_OUTPUT
          echo "â­ï¸  Skipping push (using existing image)"

      - name: Summary
        run: |
          echo "### ðŸš€ Push to ECR Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **ECR URI**: \`${{ steps.push.outputs.ecr_uri || steps.skip.outputs.ecr_uri }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag**: \`${{ needs.build-image.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY

  # Stage 5: Refresh ECR Secret (SPOKE)
  refresh-ecr-secret:
    needs: [push-to-ecr]
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Kubeconfig (Spoke)
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_SPOKE }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

          kubectl config use-context ${{ env.SPOKE_CLUSTER }}
          kubectl cluster-info
          echo "âœ… Connected to spoke cluster"

      - name: Refresh ECR Pull Secret
        run: |
          kubectl config use-context ${{ env.SPOKE_CLUSTER }}

          # Get ECR auth token
          ECR_PASSWORD=$(aws ecr get-login-password --region ${{ env.AWS_REGION }})
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_SERVER="${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"

          # Delete existing secret if exists
          kubectl delete secret ecr-pull-secret -n ${{ env.NAMESPACE }} 2>/dev/null || true

          # Create new secret
          kubectl create secret docker-registry ecr-pull-secret \
            -n ${{ env.NAMESPACE }} \
            --docker-server="$ECR_SERVER" \
            --docker-username=AWS \
            --docker-password="$ECR_PASSWORD"

          echo "âœ… ECR pull secret refreshed in namespace: ${{ env.NAMESPACE }}"

      - name: Summary
        run: |
          echo "### ðŸ”‘ ECR Secret Refreshed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Namespace**: \`${{ env.NAMESPACE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Secret**: \`ecr-pull-secret\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Cluster**: \`${{ env.SPOKE_CLUSTER }}\`" >> $GITHUB_STEP_SUMMARY

  # Stage 6: Update Manifests
  update-manifests:
    needs: [push-to-ecr, refresh-ecr-secret]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: account
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$AWS_ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Update Kustomization with Image Tag
        run: |
          # Update kustomization.yaml with new image tag
          ECR_URI="${{ steps.account.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}"

          cd k8s/overlays/${{ env.ENV }}

          # Update image in kustomization.yaml
          if [ -f kustomization.yaml ]; then
            yq eval ".images[0].newName = \"$ECR_URI\"" -i kustomization.yaml
            yq eval ".images[0].newTag = \"${{ needs.push-to-ecr.outputs.image_tag }}\"" -i kustomization.yaml
            echo "âœ… Updated kustomization.yaml with new image tag"
          else
            echo "âŒ kustomization.yaml not found"
            exit 1
          fi

      - name: Commit Manifest Updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # RULE 143: Pull first, then commit
          git pull --rebase origin ${{ github.ref_name }} || true

          git add k8s/overlays/${{ env.ENV }}/kustomization.yaml

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update ${{ env.ENV }} image to ${{ needs.push-to-ecr.outputs.image_tag }} [skip ci]"
            git push origin ${{ github.ref_name }}
            echo "âœ… Manifest changes committed and pushed"
          fi

      - name: Summary
        run: |
          echo "### ðŸ“ Manifests Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: \`${{ env.ENV }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag**: \`${{ needs.push-to-ecr.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **File**: \`k8s/overlays/${{ env.ENV }}/kustomization.yaml\`" >> $GITHUB_STEP_SUMMARY

  # Stage 7: ArgoCD Hard Refresh (HUB)
  argocd-refresh:
    needs: [update-manifests]
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Kubeconfig (Hub)
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_HUB }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

          kubectl config use-context ${{ env.HUB_CLUSTER }}
          kubectl cluster-info
          echo "âœ… Connected to hub cluster"

      - name: Hard Refresh ArgoCD Application
        run: |
          kubectl config use-context ${{ env.HUB_CLUSTER }}

          APP_NAME="${{ env.APP_NAME }}-${{ env.ENV }}"

          # Annotate application to trigger hard refresh
          kubectl patch application "$APP_NAME" \
            -n argocd \
            --type merge \
            -p "{\"metadata\":{\"annotations\":{\"argocd.argoproj.io/refresh\":\"hard\"}}}" || true

          echo "âœ… ArgoCD hard refresh triggered for: $APP_NAME"

      - name: Summary
        run: |
          echo "### ðŸ”„ ArgoCD Refresh Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Application**: \`${{ env.APP_NAME }}-${{ env.ENV }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Cluster**: \`${{ env.HUB_CLUSTER }}\`" >> $GITHUB_STEP_SUMMARY

  # Stage 8: Sync ArgoCD (HUB)
  argocd-sync:
    needs: [argocd-refresh]
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Kubeconfig (Hub)
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_HUB }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

          kubectl config use-context ${{ env.HUB_CLUSTER }}
          kubectl cluster-info
          echo "âœ… Connected to hub cluster"

      - name: Sync ArgoCD Application
        run: |
          kubectl config use-context ${{ env.HUB_CLUSTER }}

          APP_NAME="${{ env.APP_NAME }}-${{ env.ENV }}"

          # Trigger sync
          kubectl patch application "$APP_NAME" \
            -n argocd \
            --type merge \
            -p '{"operation":{"sync":{"syncOptions":["Replace=true"]}}}'

          echo "âœ… ArgoCD sync triggered"

          # Wait for sync to complete
          echo "Waiting for sync to complete..."
          for i in {1..30}; do
            SYNC_STATUS=$(kubectl get application "$APP_NAME" -n argocd -o jsonpath='{.status.sync.status}')
            HEALTH_STATUS=$(kubectl get application "$APP_NAME" -n argocd -o jsonpath='{.status.health.status}')

            echo "Sync Status: $SYNC_STATUS | Health Status: $HEALTH_STATUS"

            if [ "$SYNC_STATUS" == "Synced" ]; then
              echo "âœ… ArgoCD sync completed successfully"
              break
            fi

            if [ $i -eq 30 ]; then
              echo "âš ï¸  Sync did not complete in expected time, but continuing..."
            fi

            sleep 10
          done

      - name: Summary
        run: |
          echo "### âœ… ArgoCD Sync Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Application**: \`${{ env.APP_NAME }}-${{ env.ENV }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Cluster**: \`${{ env.HUB_CLUSTER }}\`" >> $GITHUB_STEP_SUMMARY

  # Stage 9: Verify Deployment (SPOKE)
  verify-deployment:
    needs: [argocd-sync, push-to-ecr]
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Kubeconfig (Spoke)
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_SPOKE }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

          kubectl config use-context ${{ env.SPOKE_CLUSTER }}
          kubectl cluster-info
          echo "âœ… Connected to spoke cluster"

      - name: Wait for Deployment Rollout
        run: |
          kubectl config use-context ${{ env.SPOKE_CLUSTER }}

          echo "Waiting for deployment to roll out..."
          kubectl rollout status deployment/${{ env.APP_NAME }} -n ${{ env.NAMESPACE }} --timeout=5m

          echo "âœ… Deployment rolled out successfully"

      - name: Verify Pods
        run: |
          kubectl config use-context ${{ env.SPOKE_CLUSTER }}

          echo "Checking pod status..."
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ env.APP_NAME }}

          # Check if all pods are running
          READY_PODS=$(kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ env.APP_NAME }} -o jsonpath='{.items[*].status.conditions[?(@.type=="Ready")].status}' | grep -o "True" | wc -l)
          TOTAL_PODS=$(kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ env.APP_NAME }} --no-headers | wc -l)

          echo "Ready Pods: $READY_PODS / $TOTAL_PODS"

          if [ "$READY_PODS" -eq "$TOTAL_PODS" ] && [ "$TOTAL_PODS" -gt 0 ]; then
            echo "âœ… All pods are ready"
          else
            echo "âš ï¸  Some pods are not ready yet"
            kubectl describe pods -n ${{ env.NAMESPACE }} -l app=${{ env.APP_NAME }}
          fi

      - name: Verify Service
        run: |
          kubectl config use-context ${{ env.SPOKE_CLUSTER }}

          echo "Checking service..."
          kubectl get svc ${{ env.APP_NAME }} -n ${{ env.NAMESPACE }}

          echo "âœ… Service verified"

      - name: Health Check
        run: |
          kubectl config use-context ${{ env.SPOKE_CLUSTER }}

          # Get first pod name
          POD_NAME=$(kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ env.APP_NAME }} -o jsonpath='{.items[0].metadata.name}')

          echo "Testing health endpoint on pod: $POD_NAME"

          # RULE 168: Use port-forward for health check
          kubectl port-forward pod/$POD_NAME -n ${{ env.NAMESPACE }} 8081:8080 &
          PF_PID=$!
          sleep 3

          # Test health endpoint
          if curl -f http://localhost:8081/health; then
            echo "âœ… Health check passed"
          else
            echo "âš ï¸  Health check failed, but pods are running"
          fi

          # Cleanup
          kill $PF_PID 2>/dev/null || true

      - name: Summary
        run: |
          echo "### âœ… Deployment Verified" >> $GITHUB_STEP_SUMMARY
