name: Bootstrap Infrastructure - simp123

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "bootstrap" to confirm one-time infrastructure setup'
        required: true
        default: 'bootstrap'

env:
  APP_NAME: simp123
  TENANT: opsera
  AWS_REGION: us-west-2
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np
  ECR_REPO_NAME: opsera/simp123

permissions:
  contents: write
  id-token: write

jobs:
  validate-input:
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "bootstrap" ]; then
            echo "❌ Invalid confirmation. Type 'bootstrap' to proceed."
            exit 1
          fi
          echo "✓ Confirmation validated"

  setup-ecr-repository:
    needs: validate-input
    runs-on: ubuntu-latest
    outputs:
      ecr_registry: ${{ steps.ecr.outputs.registry }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup ECR Repository (Idempotent)
        id: ecr
        run: |
          # Get AWS account ID dynamically (RULE 147)
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "AWS Account ID: ${AWS_ACCOUNT_ID}"
          echo "registry=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com" >> $GITHUB_OUTPUT

          # Check if ECR repository exists
          if aws ecr describe-repositories --repository-names "${ECR_REPO_NAME}" 2>/dev/null; then
            echo "✓ ECR repository already exists: ${ECR_REPO_NAME}"
          else
            # Create ECR repository with immutable tags
            aws ecr create-repository \
              --repository-name "${ECR_REPO_NAME}" \
              --image-tag-mutability IMMUTABLE \
              --encryption-configuration encryptionType=AES256 \
              --tags Key=tenant,Value=${TENANT} \
                     Key=app,Value=${APP_NAME} \
                     Key=managed-by,Value=opsera-c2c
            echo "✓ ECR repository created: ${ECR_REPO_NAME}"
          fi

  register-repository-with-argocd:
    needs: validate-input
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Configure HUB cluster access
        run: |
          aws eks update-kubeconfig --name ${HUB_CLUSTER} --region ${AWS_REGION} --alias hub
          kubectl config use-context hub

      - name: Register repository with ArgoCD (Idempotent)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          REPO_SECRET_NAME="repo-${{ github.repository_owner }}-${APP_NAME}"

          # Check if repository secret already exists
          if kubectl get secret "$REPO_SECRET_NAME" -n argocd 2>/dev/null; then
            echo "✓ Repository secret already exists - skipping"
            exit 0
          fi

          # Create repository secret
          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: ${REPO_SECRET_NAME}
            namespace: argocd
            labels:
              argocd.argoproj.io/secret-type: repository
          type: Opaque
          stringData:
            type: git
            url: https://github.com/${{ github.repository }}.git
            password: ${GH_PAT}
            username: git
          EOF

          echo "✓ Repository registered with ArgoCD"

  register-spoke-cluster:
    needs: validate-input
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Configure cluster contexts
        run: |
          # Setup both hub and spoke contexts
          aws eks update-kubeconfig --name ${HUB_CLUSTER} --region ${AWS_REGION} --alias hub
          aws eks update-kubeconfig --name ${SPOKE_CLUSTER} --region ${AWS_REGION} --alias spoke

      - name: Register spoke cluster with ArgoCD (Idempotent)
        run: |
          # Check if spoke cluster is registered (MUST use --context hub - RULE 176)
          if kubectl --context hub get secret -n argocd cluster-${SPOKE_CLUSTER} 2>/dev/null; then
            echo "✓ Spoke cluster already registered: ${SPOKE_CLUSTER}"
            exit 0
          fi

          echo "Registering spoke cluster with ArgoCD..."

          # Get spoke cluster details from AWS
          SPOKE_SERVER=$(aws eks describe-cluster --name ${SPOKE_CLUSTER} --region ${AWS_REGION} \
            --query 'cluster.endpoint' --output text)
          SPOKE_CA=$(aws eks describe-cluster --name ${SPOKE_CLUSTER} --region ${AWS_REGION} \
            --query 'cluster.certificateAuthority.data' --output text)

          # Validate cluster details
          if [ -z "$SPOKE_SERVER" ] || [ "$SPOKE_SERVER" = "None" ]; then
            echo "❌ Failed to get spoke cluster endpoint"
            exit 1
          fi

          # Create service account for ArgoCD (K8s 1.24+ compatible - RULE 62)
          kubectl --context spoke create serviceaccount argocd-manager -n kube-system --dry-run=client -o yaml | kubectl --context spoke apply -f -
          kubectl --context spoke create clusterrolebinding argocd-manager --clusterrole=cluster-admin --serviceaccount=kube-system:argocd-manager --dry-run=client -o yaml | kubectl --context spoke apply -f -

          # Create token with 10-year expiration
          TOKEN=$(kubectl --context spoke create token argocd-manager -n kube-system --duration=87600h 2>/dev/null || \
                  kubectl --context spoke get secret -n kube-system $(kubectl --context spoke get sa argocd-manager -n kube-system -o jsonpath='{.secrets[0].name}') -o jsonpath='{.data.token}' | base64 -d)

          # Create cluster secret
          cat <<EOF | kubectl --context hub apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: cluster-${SPOKE_CLUSTER}
            namespace: argocd
            labels:
              argocd.argoproj.io/secret-type: cluster
          type: Opaque
          stringData:
            name: "${SPOKE_CLUSTER}"
            server: "${SPOKE_SERVER}"
            config: |
              {
                "bearerToken": "${TOKEN}",
                "tlsClientConfig": {
                  "insecure": false,
                  "caData": "${SPOKE_CA}"
                }
              }
          EOF

          echo "✓ Spoke cluster registered with ArgoCD: ${SPOKE_CLUSTER}"

  create-namespaces:
    needs: register-spoke-cluster
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Configure spoke cluster access
        run: |
          aws eks update-kubeconfig --name ${SPOKE_CLUSTER} --region ${AWS_REGION} --alias spoke
          kubectl config use-context spoke

      - name: Create namespaces (Idempotent)
        run: |
          # Create namespace for dev environment
          NAMESPACE="${TENANT}-${APP_NAME}-dev"

          if kubectl get namespace ${NAMESPACE} 2>/dev/null; then
            echo "✓ Namespace already exists: ${NAMESPACE}"
          else
            kubectl create namespace ${NAMESPACE}
            kubectl label namespace ${NAMESPACE} \
              tenant=${TENANT} \
              app=${APP_NAME} \
              environment=dev \
              managed-by=opsera-c2c
            echo "✓ Namespace created: ${NAMESPACE}"
          fi

  create-service-accounts:
    needs: create-namespaces
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Configure spoke cluster access
        run: |
          aws eks update-kubeconfig --name ${SPOKE_CLUSTER} --region ${AWS_REGION} --alias spoke
          kubectl config use-context spoke

      - name: Create service accounts (Idempotent)
        run: |
          NAMESPACE="${TENANT}-${APP_NAME}-dev"
          SA_NAME="${APP_NAME}-sa"

          if kubectl get sa ${SA_NAME} -n ${NAMESPACE} 2>/dev/null; then
            echo "✓ Service account already exists: ${SA_NAME}"
          else
            kubectl create serviceaccount ${SA_NAME} -n ${NAMESPACE}
            echo "✓ Service account created: ${SA_NAME}"
          fi

  bootstrap-summary:
    needs: [setup-ecr-repository, register-repository-with-argocd, register-spoke-cluster, create-namespaces, create-service-accounts]
    runs-on: ubuntu-latest
    steps:
      - name: Display bootstrap summary
        run: |
          echo "=================================================="
          echo "✅ BOOTSTRAP COMPLETED SUCCESSFULLY"
          echo "=================================================="
          echo ""
          echo "Infrastructure created:"
          echo "  • ECR Repository: ${ECR_REPO_NAME}"
          echo "  • Registry: ${{ needs.setup-ecr-repository.outputs.ecr_registry }}"
          echo "  • Hub Cluster: ${HUB_CLUSTER}"
          echo "  • Spoke Cluster: ${SPOKE_CLUSTER}"
          echo "  • Namespace: ${TENANT}-${APP_NAME}-dev"
          echo ""
          echo "Next steps:"
          echo "  1. CI/CD workflows will be triggered on push to main branch"
          echo "  2. First deployment will take ~12-13 minutes"
          echo "  3. Monitor: gh run watch"
          echo ""
