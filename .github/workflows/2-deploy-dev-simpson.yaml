name: Deploy Dev - simpson

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.opsera-**/**'
      - '.github/workflows/1-bootstrap-*.yaml'
      - '**/*.md'
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build and use existing image tag'
        required: false
        default: ''
      grype_mode:
        description: 'Grype scan mode'
        required: false
        default: 'warn'
        type: choice
        options:
          - warn
          - block

permissions:
  contents: write
  id-token: write
  security-events: write

env:
  TENANT: opsera
  APP_NAME: simpson
  ENV: dev
  AWS_REGION: us-west-2
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np
  ECR_REPO_NAME: opsera/simpson
  NAMESPACE: opsera-simpson-dev
  GRYPE_MODE: ${{ inputs.grype_mode || 'warn' }}

jobs:
  security-scan:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_SUMMARY: true

      - name: Summary
        if: always()
        run: |
          echo "### ðŸ” Security Scan" >> $GITHUB_STEP_SUMMARY

  build-image:
    needs: [security-scan]
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.tag.outputs.image_tag }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Image Tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.skip_build }}" ]; then
            IMAGE_TAG="${{ github.event.inputs.skip_build }}"
          else
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-8)
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            IMAGE_TAG="${{ env.ENV }}-${SHORT_SHA}-${TIMESTAMP}"
          fi
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build Image
        if: github.event.inputs.skip_build == ''
        run: |
          docker build -t ${{ env.APP_NAME }}:${{ steps.tag.outputs.image_tag }} .
          mkdir -p /tmp/docker-images
          docker save ${{ env.APP_NAME }}:${{ steps.tag.outputs.image_tag }} \
            -o /tmp/docker-images/image.tar

      - name: Upload Image
        if: github.event.inputs.skip_build == ''
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-images/image.tar
          retention-days: 1

      - name: Summary
        run: |
          echo "### ðŸ—ï¸ Build" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: \`${{ steps.tag.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY

  grype-scan:
    needs: [build-image]
    runs-on: ubuntu-latest
    outputs:
      scan_passed: ${{ steps.scan.outputs.scan_passed }}
    steps:
      - name: Download Image
        if: github.event.inputs.skip_build == ''
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-images

      - name: Load Image
        if: github.event.inputs.skip_build == ''
        run: docker load -i /tmp/docker-images/image.tar

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh \
            | sh -s -- -b /usr/local/bin

      - name: Run Scan
        id: scan
        run: |
          if [ "${{ github.event.inputs.skip_build }}" != "" ]; then
            echo "scan_passed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          IMAGE_NAME="${{ env.APP_NAME }}:${{ needs.build-image.outputs.image_tag }}"
          mkdir -p scan-results

          grype "$IMAGE_NAME" -o json > scan-results/results.json || true
          grype "$IMAGE_NAME" -o sarif > scan-results/sarif.json || true

          CRITICAL=$(jq '[.matches[] | select(.vulnerability.severity == "Critical")] | length' \
            scan-results/results.json)

          if [ "${{ env.GRYPE_MODE }}" == "block" ] && [ "$CRITICAL" -gt 0 ]; then
            echo "scan_passed=false" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "scan_passed=true" >> $GITHUB_OUTPUT
          fi

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: grype-results
          path: scan-results/
          retention-days: 30

      - name: Summary
        run: |
          echo "### ðŸ” Grype Scan" >> $GITHUB_STEP_SUMMARY

  push-to-ecr:
    needs: [build-image, grype-scan]
    if: needs.grype-scan.outputs.scan_passed == 'true'
    runs-on: ubuntu-latest
    outputs:
      ecr_uri: ${{ steps.push.outputs.ecr_uri }}
      image_tag: ${{ needs.build-image.outputs.image_tag }}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: account
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$AWS_ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Login to ECR
        run: |
          aws ecr get-login-password | \
            docker login --username AWS --password-stdin \
            ${{ steps.account.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Download Image
        if: github.event.inputs.skip_build == ''
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-images

      - name: Push Image
        if: github.event.inputs.skip_build == ''
        id: push
        run: |
          docker load -i /tmp/docker-images/image.tar

          ECR_URI="${{ steps.account.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}:${{ needs.build-image.outputs.image_tag }}"
          docker tag ${{ env.APP_NAME }}:${{ needs.build-image.outputs.image_tag }} "$ECR_URI"
          docker push "$ECR_URI"

          echo "ecr_uri=$ECR_URI" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          echo "### ðŸš€ Push to ECR" >> $GITHUB_STEP_SUMMARY

  refresh-ecr-secret:
    needs: [push-to-ecr]
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Kubeconfig (Spoke - Dynamic)
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.SPOKE_CLUSTER }}

          kubectl cluster-info
          echo "âœ… Connected to spoke"

      - name: Refresh ECR Secret
        run: |
          ECR_PASSWORD=$(aws ecr get-login-password)
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_SERVER="${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"

          kubectl delete secret ecr-pull-secret -n ${{ env.NAMESPACE }} 2>/dev/null || true

          kubectl create secret docker-registry ecr-pull-secret \
            -n ${{ env.NAMESPACE }} \
            --docker-server="$ECR_SERVER" \
            --docker-username=AWS \
            --docker-password="$ECR_PASSWORD"

          echo "âœ… ECR secret refreshed"

      - name: Summary
        run: |
          echo "### ðŸ”‘ ECR Secret" >> $GITHUB_STEP_SUMMARY

  update-manifests:
    needs: [push-to-ecr, refresh-ecr-secret]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: account
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$AWS_ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Update Kustomization
        run: |
          ECR_URI="${{ steps.account.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}"

          cd k8s/overlays/${{ env.ENV }}

          if [ -f kustomization.yaml ]; then
            yq eval ".images[0].newName = \"$ECR_URI\"" -i kustomization.yaml
            yq eval ".images[0].newTag = \"${{ needs.push-to-ecr.outputs.image_tag }}\"" \
              -i kustomization.yaml
          fi

      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git pull --rebase origin ${{ github.ref_name }} || true
          git add k8s/overlays/${{ env.ENV }}/kustomization.yaml

          if ! git diff --staged --quiet; then
            git commit -m "chore: update ${{ env.ENV }} image [skip ci]"
            git push origin ${{ github.ref_name }}
          fi

      - name: Summary
        run: |
          echo "### ðŸ“ Manifests" >> $GITHUB_STEP_SUMMARY

  argocd-sync:
    needs: [update-manifests, push-to-ecr]
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Kubeconfig (Hub - Dynamic)
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.HUB_CLUSTER }}

          kubectl cluster-info
          echo "âœ… Connected to hub"

      - name: Trigger Sync
        run: |
          APP_NAME="${{ env.APP_NAME }}-${{ env.ENV }}"

          kubectl patch application "$APP_NAME" -n argocd --type merge \
            -p "{\"metadata\":{\"annotations\":{\"argocd.argoproj.io/refresh\":\"hard\"}}}" || true

          kubectl patch application "$APP_NAME" -n argocd --type merge \
            -p '{"operation":{"sync":{"syncOptions":["Replace=true"]}}}' || true

          for i in {1..30}; do
            SYNC_STATUS=$(kubectl get application "$APP_NAME" -n argocd \
              -o jsonpath='{.status.sync.status}')

            if [ "$SYNC_STATUS" == "Synced" ]; then
              echo "âœ… Synced"
              break
            fi

            sleep 10
          done

      - name: Summary
        run: |
          echo "### âœ… ArgoCD Sync" >> $GITHUB_STEP_SUMMARY

  verify-deployment:
    needs: [argocd-sync, push-to-ecr]
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Kubeconfig (Spoke - Dynamic)
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.SPOKE_CLUSTER }}

          kubectl cluster-info
          echo "âœ… Connected to spoke"

      - name: Wait for Rollout
        run: |
          kubectl rollout status deployment/${{ env.APP_NAME }} \
            -n ${{ env.NAMESPACE }} --timeout=5m

      - name: Verify Pods
        run: |
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ env.APP_NAME }}

          READY=$(kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ env.APP_NAME }} \
            -o jsonpath='{.items[*].status.conditions[?(@.type=="Ready")].status}' \
            | grep -o "True" | wc -l)

          echo "Ready pods: $READY"

      - name: Health Check
        run: |
          POD=$(kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ env.APP_NAME }} \
            -o jsonpath='{.items[0].metadata.name}')

          kubectl port-forward pod/$POD -n ${{ env.NAMESPACE }} 8081:8080 &
          PF_PID=$!
          sleep 3

          curl -f http://localhost:8081/health || true

          kill $PF_PID 2>/dev/null || true

      - name: Summary
        run: |
          echo "### âœ… Deployment Verified" >> $GITHUB_STEP_SUMMARY

  deployment-complete:
    needs: [verify-deployment, build-image]
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "### ðŸŽ‰ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: \`${{ env.ENV }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ needs.build-image.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Namespace**: \`${{ env.NAMESPACE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*Powered by Opsera Code-to-Cloud Enterprise*" >> $GITHUB_STEP_SUMMARY
