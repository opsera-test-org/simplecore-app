name: "ðŸ”„ Force Sync - Staging"

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  AWS_REGION: us-west-2
  HUB_CLUSTER: argocd-usw2

jobs:
  force-sync:
    name: "ðŸ”„ Force Hard Sync"
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Setup Kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${HUB_CLUSTER} \
            --region ${AWS_REGION} \
            --alias hub

      - name: Delete Current Operation
        run: |
          echo "Deleting stuck operation..."
          kubectl --context hub -n argocd patch app simpson-staging \
            --type json \
            -p='[{"op": "remove", "path": "/operation"}]' || echo "No operation to delete"

      - name: Hard Refresh
        run: |
          echo "Triggering hard refresh..."
          kubectl --context hub -n argocd annotate app simpson-staging \
            argocd.argoproj.io/refresh=hard --overwrite

      - name: Wait for Refresh
        run: |
          echo "Waiting 10 seconds for refresh..."
          sleep 10

      - name: Force Sync
        run: |
          echo "Forcing sync..."
          kubectl --context hub -n argocd patch app simpson-staging \
            --type merge \
            -p '{"operation":{"sync":{"revision":"HEAD","prune":true}}}'

      - name: Check Result
        run: |
          echo "Checking sync status..."
          sleep 15
          kubectl --context hub -n argocd get app simpson-staging -o json | \
            jq '{sync: .status.sync.status, health: .status.health.status, operation: .status.operationState.phase}'
