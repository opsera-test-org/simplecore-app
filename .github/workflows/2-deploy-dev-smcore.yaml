name: Deploy Dev - smcore

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.opsera-**/**'
      - '.github/workflows/1-bootstrap-*.yaml'
      - '**/*.md'
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build and use existing image tag'
        required: false
        default: ''
      grype_mode:
        description: 'Grype scan mode'
        required: false
        default: 'warn'
        type: choice
        options:
          - warn
          - block

permissions:
  contents: write
  id-token: write
  security-events: write

env:
  TENANT: opsera
  APP_NAME: smcore
  ENV: dev
  AWS_REGION: us-west-2
  REGION_SHORT: usw2
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np
  ARGOCD_SERVER: argocd-usw2.agent.opsera.dev
  ECR_REPO_NAME: opsera/smcore
  NAMESPACE: opsera-smcore-dev
  GRYPE_MODE: ${{ inputs.grype_mode || 'warn' }}

jobs:
  security-scan:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_SUMMARY: true

      - name: Summary
        if: always()
        run: |
          echo "### ðŸ” Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "- **Tool**: Gitleaks" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

  build-image:
    needs: [security-scan]
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.tag.outputs.image_tag }}
      short_sha: ${{ steps.tag.outputs.short_sha }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Image Tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.skip_build }}" ]; then
            IMAGE_TAG="${{ github.event.inputs.skip_build }}"
          else
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-8)
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            IMAGE_TAG="${{ env.ENV }}-${SHORT_SHA}-${TIMESTAMP}"
          fi
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "short_sha=$(echo "${{ github.sha }}" | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        if: github.event.inputs.skip_build == ''
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        if: github.event.inputs.skip_build == ''
        run: |
          docker build -t ${{ env.APP_NAME }}:${{ steps.tag.outputs.image_tag }} .
          echo "âœ… Image built"

      - name: Save Image
        if: github.event.inputs.skip_build == ''
        run: |
          mkdir -p /tmp/docker-images
          docker save ${{ env.APP_NAME }}:${{ steps.tag.outputs.image_tag }} \
            -o /tmp/docker-images/image.tar

      - name: Upload Image Artifact
        if: github.event.inputs.skip_build == ''
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-images/image.tar
          retention-days: 1

      - name: Summary
        run: |
          echo "### ðŸ—ï¸ Build" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ steps.tag.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY

  grype-scan:
    needs: [build-image]
    runs-on: ubuntu-latest
    outputs:
      scan_passed: ${{ steps.scan.outputs.scan_passed }}
      critical_count: ${{ steps.scan.outputs.critical_count }}
      high_count: ${{ steps.scan.outputs.high_count }}
    steps:
      - name: Download Image
        if: github.event.inputs.skip_build == ''
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-images

      - name: Load Image
        if: github.event.inputs.skip_build == ''
        run: docker load -i /tmp/docker-images/image.tar

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh \
            | sh -s -- -b /usr/local/bin

      - name: Run Grype Scan
        id: scan
        run: |
          IMAGE_NAME="${{ env.APP_NAME }}:${{ needs.build-image.outputs.image_tag }}"
          mkdir -p scan-results

          if [ "${{ github.event.inputs.skip_build }}" != "" ]; then
            echo "scan_passed=true" >> $GITHUB_OUTPUT
            echo "critical_count=0" >> $GITHUB_OUTPUT
            echo "high_count=0" >> $GITHUB_OUTPUT
            exit 0
          fi

          grype "$IMAGE_NAME" -o json > scan-results/grype-results.json || true
          grype "$IMAGE_NAME" -o table > scan-results/grype-table.txt || true
          grype "$IMAGE_NAME" -o sarif > scan-results/grype-sarif.json || true

          CRITICAL=$(jq '[.matches[] | select(.vulnerability.severity == "Critical")] | length' \
            scan-results/grype-results.json)
          HIGH=$(jq '[.matches[] | select(.vulnerability.severity == "High")] | length' \
            scan-results/grype-results.json)

          echo "critical_count=$CRITICAL" >> $GITHUB_OUTPUT
          echo "high_count=$HIGH" >> $GITHUB_OUTPUT

          if [ "${{ env.GRYPE_MODE }}" == "block" ] && [ "$CRITICAL" -gt 0 ]; then
            echo "scan_passed=false" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "scan_passed=true" >> $GITHUB_OUTPUT
          fi

      - name: Upload Scan Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: grype-scan-results
          path: scan-results/
          retention-days: 30

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: scan-results/grype-sarif.json
        continue-on-error: true

      - name: Summary
        if: always()
        run: |
          echo "### ðŸ” Grype Scan" >> $GITHUB_STEP_SUMMARY
          echo "- **Mode**: ${{ env.GRYPE_MODE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ steps.scan.outputs.scan_passed }}" >> $GITHUB_STEP_SUMMARY

  push-to-ecr:
    needs: [build-image, grype-scan]
    if: needs.grype-scan.outputs.scan_passed == 'true'
    runs-on: ubuntu-latest
    outputs:
      ecr_uri: ${{ steps.push.outputs.ecr_uri }}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: account
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$AWS_ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin \
            ${{ steps.account.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Download Image
        if: github.event.inputs.skip_build == ''
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-images

      - name: Push Image
        if: github.event.inputs.skip_build == ''
        id: push
        run: |
          docker load -i /tmp/docker-images/image.tar

          ECR_URI="${{ steps.account.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}:${{ needs.build-image.outputs.image_tag }}"
          docker tag ${{ env.APP_NAME }}:${{ needs.build-image.outputs.image_tag }} "$ECR_URI"
          docker push "$ECR_URI"

          echo "ecr_uri=$ECR_URI" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          echo "### ðŸš€ Push to ECR" >> $GITHUB_STEP_SUMMARY
          echo "- **URI**: \`${{ steps.push.outputs.ecr_uri }}\`" >> $GITHUB_STEP_SUMMARY

  refresh-ecr-secret:
    needs: [push-to-ecr]
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_SPOKE }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl config use-context ${{ env.SPOKE_CLUSTER }}

      - name: Refresh ECR Secret
        run: |
          ECR_PASSWORD=$(aws ecr get-login-password --region ${{ env.AWS_REGION }})
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_SERVER="${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"

          kubectl delete secret ecr-pull-secret -n ${{ env.NAMESPACE }} 2>/dev/null || true

          kubectl create secret docker-registry ecr-pull-secret \
            -n ${{ env.NAMESPACE }} \
            --docker-server="$ECR_SERVER" \
            --docker-username=AWS \
            --docker-password="$ECR_PASSWORD"

          echo "âœ… ECR secret refreshed"

      - name: Summary
        run: |
          echo "### ðŸ”‘ ECR Secret Refreshed" >> $GITHUB_STEP_SUMMARY

  update-manifests:
    needs: [push-to-ecr, refresh-ecr-secret]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: account
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$AWS_ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Update Kustomization
        run: |
          ECR_URI="${{ steps.account.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}"

          cd k8s/overlays/${{ env.ENV }}

          if [ -f kustomization.yaml ]; then
            yq eval ".images[0].newName = \"$ECR_URI\"" -i kustomization.yaml
            yq eval ".images[0].newTag = \"${{ needs.push-to-ecr.outputs.image_tag }}\"" \
              -i kustomization.yaml
            echo "âœ… Updated kustomization.yaml"
          fi

      - name: Commit Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git pull --rebase origin ${{ github.ref_name }} || true
          git add k8s/overlays/${{ env.ENV }}/kustomization.yaml

          if ! git diff --staged --quiet; then
            git commit -m "chore: update ${{ env.ENV }} image to ${{ needs.push-to-ecr.outputs.image_tag }} [skip ci]"
            git push origin ${{ github.ref_name }}
          fi

      - name: Summary
        run: |
          echo "### ðŸ“ Manifests Updated" >> $GITHUB_STEP_SUMMARY

  argocd-sync:
    needs: [update-manifests]
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_HUB }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl config use-context ${{ env.HUB_CLUSTER }}

      - name: Trigger ArgoCD Sync
        run: |
          APP_NAME="${{ env.APP_NAME }}-${{ env.ENV }}"

          kubectl patch application "$APP_NAME" \
            -n argocd \
            --type merge \
            -p "{\"metadata\":{\"annotations\":{\"argocd.argoproj.io/refresh\":\"hard\"}}}" || true

          kubectl patch application "$APP_NAME" \
            -n argocd \
            --type merge \
            -p '{"operation":{"sync":{"syncOptions":["Replace=true"]}}}' || true

          echo "âœ… ArgoCD sync triggered"

          for i in {1..30}; do
            SYNC_STATUS=$(kubectl get application "$APP_NAME" -n argocd \
              -o jsonpath='{.status.sync.status}')

            echo "Sync Status: $SYNC_STATUS"

            if [ "$SYNC_STATUS" == "Synced" ]; then
              echo "âœ… Sync completed"
              break
            fi

            sleep 10
          done

      - name: Summary
        run: |
          echo "### âœ… ArgoCD Synced" >> $GITHUB_STEP_SUMMARY

  verify-deployment:
    needs: [argocd-sync, push-to-ecr]
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_SPOKE }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl config use-context ${{ env.SPOKE_CLUSTER }}

      - name: Wait for Rollout
        run: |
          kubectl rollout status deployment/${{ env.APP_NAME }} \
            -n ${{ env.NAMESPACE }} --timeout=5m

      - name: Verify Pods
        run: |
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ env.APP_NAME }}

          READY=$(kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ env.APP_NAME }} \
            -o jsonpath='{.items[*].status.conditions[?(@.type=="Ready")].status}' \
            | grep -o "True" | wc -l)
          TOTAL=$(kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ env.APP_NAME }} \
            --no-headers | wc -l)

          echo "Ready Pods: $READY / $TOTAL"

      - name: Health Check
        run: |
          POD=$(kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ env.APP_NAME }} \
            -o jsonpath='{.items[0].metadata.name}')

          kubectl port-forward pod/$POD -n ${{ env.NAMESPACE }} 8081:8080 &
          PF_PID=$!
          sleep 3

          if curl -f http://localhost:8081/health; then
            echo "âœ… Health check passed"
          fi

          kill $PF_PID 2>/dev/null || true

      - name: Summary
        run: |
          echo "### âœ… Deployment Verified" >> $GITHUB_STEP_SUMMARY

  deployment-complete:
    needs: [verify-deployment, build-image, grype-scan]
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "### ðŸŽ‰ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: \`${{ env.ENV }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ needs.build-image.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Namespace**: \`${{ env.NAMESPACE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*Powered by Opsera Code-to-Cloud Enterprise*" >> $GITHUB_STEP_SUMMARY
