name: "1-Bootstrap Infrastructure - simplecore-app"

on:
  workflow_dispatch:
    inputs:
      aws_account_id:
        description: "AWS Account ID"
        required: true
        type: string

env:
  APP_NAME: simplecore-app
  TENANT: opsera
  ECR_REPO_NAME: simplecore-app
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np
  AWS_REGION: us-west-2
  ARGOCD_SERVER: argocd-usw2.agent.opsera.dev

jobs:
  setup-ecr:
    name: "Setup ECR Repository"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create ECR Repository (Idempotent)
        run: |
          echo "Checking ECR repository: ${ECR_REPO_NAME}"

          if aws ecr describe-repositories --repository-names "${ECR_REPO_NAME}" --region ${AWS_REGION} 2>/dev/null; then
            echo "✓ ECR repository already exists: ${ECR_REPO_NAME}"
          else
            echo "Creating ECR repository..."
            aws ecr create-repository \
              --repository-name "${ECR_REPO_NAME}" \
              --image-tag-mutability IMMUTABLE \
              --encryption-configuration encryptionType=AES256 \
              --tags Key=tenant,Value=${TENANT} \
                     Key=app,Value=${APP_NAME} \
                     Key=managed-by,Value=opsera-c2c \
              --region ${AWS_REGION}
            echo "✓ ECR repository created: ${ECR_REPO_NAME}"
          fi

  register-repo-argocd:
    name: "Register Repository with ArgoCD"
    runs-on: ubuntu-latest
    needs: [setup-ecr]
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl for Hub Cluster
        run: |
          aws eks update-kubeconfig \
            --name ${HUB_CLUSTER} \
            --region ${AWS_REGION} \
            --alias hub

      - name: Register Repository (Idempotent)
        run: |
          REPO_SECRET_NAME="repo-${GITHUB_REPOSITORY_OWNER}-${APP_NAME}"

          if kubectl --context hub get secret "$REPO_SECRET_NAME" -n argocd &>/dev/null; then
            echo "✓ Repository secret already exists - skipping"
            exit 0
          fi

          echo "Creating repository secret..."
          cat <<EOF | kubectl --context hub apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: ${REPO_SECRET_NAME}
            namespace: argocd
            labels:
              argocd.argoproj.io/secret-type: repository
          type: Opaque
          stringData:
            type: git
            url: https://github.com/${GITHUB_REPOSITORY}.git
            password: ${{ secrets.GH_PAT }}
            username: git
          EOF

          echo "✓ Repository registered with ArgoCD"

  register-spoke-cluster:
    name: "Register Spoke Cluster with ArgoCD"
    runs-on: ubuntu-latest
    needs: [register-repo-argocd]
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl for Hub and Spoke
        run: |
          aws eks update-kubeconfig --name ${HUB_CLUSTER} --region ${AWS_REGION} --alias hub
          aws eks update-kubeconfig --name ${SPOKE_CLUSTER} --region ${AWS_REGION} --alias spoke

      - name: Check if Spoke Registered (Idempotent)
        id: check-spoke
        run: |
          if kubectl --context hub get secret -n argocd cluster-${SPOKE_CLUSTER} 2>/dev/null; then
            echo "✓ Spoke cluster already registered: ${SPOKE_CLUSTER}"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Register Spoke Cluster
        if: steps.check-spoke.outputs.skip != 'true'
        run: |
          echo "Registering spoke cluster with ArgoCD..."

          # Get spoke cluster details
          SPOKE_SERVER=$(aws eks describe-cluster --name ${SPOKE_CLUSTER} --region ${AWS_REGION} --query 'cluster.endpoint' --output text)
          SPOKE_CA=$(aws eks describe-cluster --name ${SPOKE_CLUSTER} --region ${AWS_REGION} --query 'cluster.certificateAuthority.data' --output text)

          if [ -z "$SPOKE_SERVER" ] || [ "$SPOKE_SERVER" = "None" ]; then
            echo "❌ Failed to get spoke cluster endpoint"
            exit 1
          fi

          # Create service account for ArgoCD
          kubectl --context spoke create serviceaccount argocd-manager -n kube-system --dry-run=client -o yaml | kubectl --context spoke apply -f -
          kubectl --context spoke create clusterrolebinding argocd-manager --clusterrole=cluster-admin --serviceaccount=kube-system:argocd-manager --dry-run=client -o yaml | kubectl --context spoke apply -f -

          # Create token (K8s 1.24+ compatible)
          TOKEN=$(kubectl --context spoke create token argocd-manager -n kube-system --duration=87600h 2>/dev/null || \
                  kubectl --context spoke get secret -n kube-system $(kubectl --context spoke get sa argocd-manager -n kube-system -o jsonpath='{.secrets[0].name}') -o jsonpath='{.data.token}' | base64 -d)

          # Create cluster secret
          cat <<EOF | kubectl --context hub apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: cluster-${SPOKE_CLUSTER}
            namespace: argocd
            labels:
              argocd.argoproj.io/secret-type: cluster
          type: Opaque
          stringData:
            name: "${SPOKE_CLUSTER}"
            server: "${SPOKE_SERVER}"
            config: |
              {
                "bearerToken": "${TOKEN}",
                "tlsClientConfig": {
                  "insecure": false,
                  "caData": "${SPOKE_CA}"
                }
              }
          EOF

          echo "✓ Spoke cluster registered with ArgoCD: ${SPOKE_CLUSTER}"

  create-folder-structure:
    name: "Create Folder Structure"
    runs-on: ubuntu-latest
    needs: [register-spoke-cluster]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create .opsera-{app} Folder Structure
        run: |
          mkdir -p .${TENANT}-${APP_NAME}/k8s/base
          mkdir -p .${TENANT}-${APP_NAME}/k8s/overlays/dev
          mkdir -p .${TENANT}-${APP_NAME}/argocd/dev

          echo "✓ Folder structure created"

      - name: Verify Structure
        run: |
          if test -d .${TENANT}-${APP_NAME}/k8s/base && \
             test -d .${TENANT}-${APP_NAME}/k8s/overlays/dev && \
             test -d .${TENANT}-${APP_NAME}/argocd/dev; then
            echo "✓ Folder structure verified"
          else
            echo "❌ Folder structure verification failed"
            exit 1
          fi

  create-namespaces:
    name: "Create Namespaces"
    runs-on: ubuntu-latest
    needs: [register-spoke-cluster]
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl for Spoke
        run: |
          aws eks update-kubeconfig --name ${SPOKE_CLUSTER} --region ${AWS_REGION} --alias spoke

      - name: Create Namespace (Idempotent)
        run: |
          NAMESPACE="${TENANT}-${APP_NAME}-dev"

          if kubectl --context spoke get namespace ${NAMESPACE} 2>/dev/null; then
            echo "✓ Namespace already exists: ${NAMESPACE}"
          else
            kubectl --context spoke create namespace ${NAMESPACE}
            kubectl --context spoke label namespace ${NAMESPACE} \
              tenant=${TENANT} \
              app=${APP_NAME} \
              environment=dev \
              managed-by=opsera-c2c
            echo "✓ Namespace created: ${NAMESPACE}"
          fi

  create-service-accounts:
    name: "Create Service Accounts"
    runs-on: ubuntu-latest
    needs: [create-namespaces]
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl for Spoke
        run: |
          aws eks update-kubeconfig --name ${SPOKE_CLUSTER} --region ${AWS_REGION} --alias spoke

      - name: Create Service Account (Idempotent)
        run: |
          NAMESPACE="${TENANT}-${APP_NAME}-dev"
          SA_NAME="${APP_NAME}"

          if kubectl --context spoke get sa ${SA_NAME} -n ${NAMESPACE} 2>/dev/null; then
            echo "✓ Service account already exists: ${SA_NAME}"
          else
            kubectl --context spoke create serviceaccount ${SA_NAME} -n ${NAMESPACE}
            echo "✓ Service account created: ${SA_NAME}"
          fi
