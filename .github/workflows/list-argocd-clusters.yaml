name: "ðŸ“‹ List ArgoCD Clusters"

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  AWS_REGION: us-west-2
  HUB_CLUSTER: argocd-usw2

jobs:
  list-clusters:
    name: "ðŸ“‹ List Registered Clusters"
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Setup Kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${HUB_CLUSTER} \
            --region ${AWS_REGION} \
            --alias hub

      - name: List ArgoCD Clusters
        run: |
          echo "=== Clusters Registered in ArgoCD ==="
          kubectl --context hub get secrets -n argocd -l argocd.argoproj.io/secret-type=cluster -o json | \
            jq -r '.items[] | {name: .metadata.name, server: (.data.server | @base64d), name: (.data.name | @base64d)}'
