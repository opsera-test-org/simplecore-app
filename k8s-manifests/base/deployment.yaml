apiVersion: apps/v1
kind: Deployment
metadata:
  name: simp123
  labels:
    app: simp123
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simp123
  template:
    metadata:
      labels:
        app: simp123
    spec:
      serviceAccountName: simp123-sa
      imagePullSecrets:
        - name: ecr-secret
      containers:
        - name: simp123
          image: simp123:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 101
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
