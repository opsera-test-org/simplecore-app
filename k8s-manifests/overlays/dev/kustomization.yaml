apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: opsera-simp123-dev

resources:
  - ../../base
  - namespace.yaml

# Use labels with includeSelectors: false (RULE 106)
labels:
  - includeSelectors: false
    pairs:
      environment: dev
      tenant: opsera

images:
  - name: simp123
    newName: PLACEHOLDER_ECR_URI/opsera/simp123
    newTag: latest

patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: simp123
