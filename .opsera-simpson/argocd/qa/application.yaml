apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simpson-qa
  namespace: argocd
  labels:
    app: simpson
    environment: qa
    tenant: opsera
spec:
  project: default
  source:
    repoURL: https://github.com/opsera-test-org/simplecore-app.git
    targetRevision: main
    path: .opsera-simpson/k8s/overlays/qa
  destination:
    name: opsera-usw2-np
    namespace: opsera-simpson-qa
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
