apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: simpson
  namespace: opsera-simpson-staging
  labels:
    app: simpson
    tenant: opsera
    environment: staging
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: simpson
  template:
    metadata:
      labels:
        app: simpson
        tenant: opsera
        environment: staging
    spec:
      serviceAccountName: simpson
      imagePullSecrets:
        - name: ecr-pull-secret
      containers:
        - name: simpson
          image: simpson
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: simpson-config
          env:
            - name: ENVIRONMENT
              value: "staging"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
  strategy:
    blueGreen:
      activeService: simpson-active
      previewService: simpson-preview
      autoPromotionEnabled: false
      scaleDownDelaySeconds: 30
      previewReplicaCount: 2
      autoPromotionSeconds: 300
