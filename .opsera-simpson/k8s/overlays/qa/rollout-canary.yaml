apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: simpson
  namespace: opsera-simpson-qa
  labels:
    app: simpson
    tenant: opsera
    environment: qa
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: simpson
  template:
    metadata:
      labels:
        app: simpson
        tenant: opsera
        environment: qa
    spec:
      serviceAccountName: simpson
      imagePullSecrets:
        - name: ecr-pull-secret
      containers:
        - name: simpson
          image: simpson
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: simpson-config
          env:
            - name: ENVIRONMENT
              value: "qa"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
  strategy:
    canary:
      canaryService: simpson-canary
      stableService: simpson-stable
      trafficRouting:
        nginx:
          stableIngress: simpson
      steps:
        - setWeight: 20
        - pause: {duration: 2m}
        - analysis:
            templates:
              - templateName: simpson-canary-analysis
            args:
              - name: canary-service
                value: simpson-canary
              - name: stable-service
                value: simpson-stable
        - setWeight: 40
        - pause: {duration: 2m}
        - setWeight: 60
        - pause: {duration: 2m}
        - setWeight: 80
        - pause: {duration: 2m}
        - setWeight: 100
        - pause: {duration: 1m}
