apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: opsera-simpson-qa

resources:
  - rollout-canary.yaml
  - services-canary.yaml
  - analysis-template.yaml
  - ingress.yaml

images:
  - name: simpson
    newName: 792373136340.dkr.ecr.us-west-2.amazonaws.com/opsera/simpson
    newTag: qa-latest

labels:
  - pairs:
      environment: qa
    includeSelectors: false

# ConfigMap for QA environment
configMapGenerator:
  - name: simpson-config
    behavior: merge
    literals:
      - ENVIRONMENT=qa
      - LOG_LEVEL=info
