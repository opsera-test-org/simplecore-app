apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: simpson-canary-analysis
  namespace: opsera-simpson-qa
spec:
  args:
    - name: canary-service
    - name: stable-service
  metrics:
    - name: canary-health-check
      initialDelay: 30s
      interval: 30s
      successCondition: result == "healthy"
      failureLimit: 3
      provider:
        job:
          spec:
            template:
              spec:
                containers:
                  - name: health-checker
                    image: curlimages/curl:latest
                    command:
                      - sh
                      - -c
                      - |
                        echo "Checking canary service health..."
                        CANARY_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://{{args.canary-service}}.opsera-simpson-qa.svc.cluster.local/health || echo "000")

                        if [ "$CANARY_STATUS" = "200" ]; then
                          echo "✓ Canary health check passed (HTTP $CANARY_STATUS)"
                          echo "healthy"
                        else
                          echo "✗ Canary health check failed (HTTP $CANARY_STATUS)"
                          echo "unhealthy"
                        fi
                restartPolicy: Never
            backoffLimit: 1
    - name: stable-health-check
      initialDelay: 30s
      interval: 30s
      successCondition: result == "healthy"
      failureLimit: 3
      provider:
        job:
          spec:
            template:
              spec:
                containers:
                  - name: health-checker
                    image: curlimages/curl:latest
                    command:
                      - sh
                      - -c
                      - |
                        echo "Checking stable service health..."
                        STABLE_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://{{args.stable-service}}.opsera-simpson-qa.svc.cluster.local/health || echo "000")

                        if [ "$STABLE_STATUS" = "200" ]; then
                          echo "✓ Stable health check passed (HTTP $STABLE_STATUS)"
                          echo "healthy"
                        else
                          echo "✗ Stable health check failed (HTTP $STABLE_STATUS)"
                          echo "unhealthy"
                        fi
                restartPolicy: Never
            backoffLimit: 1
