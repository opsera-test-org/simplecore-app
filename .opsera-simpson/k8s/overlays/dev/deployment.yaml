apiVersion: apps/v1
kind: Deployment
metadata:
  name: simpson
  namespace: opsera-simpson-dev
  labels:
    app: simpson
    tenant: opsera
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simpson
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: simpson
        tenant: opsera
    spec:
      serviceAccountName: simpson
      imagePullSecrets:
        - name: ecr-pull-secret
      containers:
        - name: simpson
          image: simpson
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: simpson-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
