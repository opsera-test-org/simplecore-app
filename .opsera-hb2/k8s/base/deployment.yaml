apiVersion: apps/v1
kind: Deployment
metadata:
  name: hb2
  namespace: opsera-hb2-dev
  labels:
    app: hb2
    tenant: opsera
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hb2
  template:
    metadata:
      labels:
        app: hb2
        tenant: opsera
    spec:
      serviceAccountName: hb2-sa
      imagePullSecrets:
        - name: ecr-pull-secret
      containers:
        - name: hb2
          image: hb2  # Will be replaced by Kustomize
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 101
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
